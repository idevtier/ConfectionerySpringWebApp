<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="\image\cake.svg"/>
    <link rel="stylesheet" href="\styles\index.css">
    <link rel="stylesheet" href="\styles\catalog.css">
    <title>Кондитерская</title>
</head>
<body>
<div class="wrapper">

    <header>
        <div class="block1">
            <div><img src="../image/cake.svg"></div>
            <div class="title">Кондитерская</div>
        </div>
        <div class="block2"><button><img src="../image/cart2.svg"></button></div>
    </header>
    <div class="mini_title">Десерты</div>
    <main>
        <div class="menu">
            <div th:each="productType : ${productTypes}">
                <a th:href="@{catalog/{id}(id=${productType.getId()})}" class="btn_item"><div class="item" th:text="${productType.getName}">Элемент меню</div></a>
            </div>

        </div>
        <div class="content">
            <div class="cards">
                <div class="card" th:each="product : ${products}">
                    <div class="card_img" th:style="'background-image:url('+ @{${product.getImage()}} +');'"></div>
                    <div th:text="${product.getName()}">Название десерты</div>
                    <div th:text="'Цена: ' + ${product.getPrice()} + ' ₽'" class="price">Цена</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Контакты
    </footer>

</div>
</body>
</html>
